<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quiz-O-Matic - your exhilirating quiz page!</title>
</head>
<body>
    <header>
        <h1>Here is my header</h1>
        <button id="start-button">Start Game</button>
    </header>
    <main>
        <section class="scoreboard">
            <p>Scoreboard box</p>
            <p id="wins">Wins</p>
            <p id="losses">Losses</p>
            <p id="timer"></p>
        </section>
        <section class="arena">
            <section class="questionbox">
                <p id="question">Question box</p>
            </section>
            <section class="choicebox">
                <ul id="choices">
                    <li id="choice-0">Choice 1</li>
                    <li id="choice-1">Choice 2</li>
                    <li id="choice-2">Choice 3</li> 
                    <li id="choice-3">Choice 4</li>
                </ul>
            </section>
            <section class="high-score">
                <input type="text" name="initials">
                <submit name="scoreSubmit">Submit</submit>
            </section>
        </section>
        <section class="topscores">
            <p>High Scores Box</p> 
        </section>
        
    </main>
    
    
    <footer></footer>
</body>
<script src="./assets/js/scripts.js"></script>
</html>
